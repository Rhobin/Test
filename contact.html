<h1>contact formulier</h1>
<form action="nu.nl" method="post">
<ul>
  <li>
    <label for="Name">Naam</label>
    <input type="text" placeholder="Vul hier in" name="contact_name" id="Name">
  </li>
  <li>
    <label for="mail">Email</label>
    <input type="email" placeholder="Vul hier in" name="email" id="mail">
  </li>
  <li>
    <label for="text">Message</label>
    <textarea name="contact_text" placeholder="Vul hier in" rows="2" cols="15" id="text"></textarea>
  </li>
  <li>
    <label for="mailing">Wil je je aanmelden voor de nieuwsbrief?</label>
    <input type="checkbox" name="mailing" id="mailing">
  </li>
  <li>
    <input type="submit" type="button" value="Verzenden" type="submit">
  </li>




</form>
